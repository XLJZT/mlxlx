<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        body{
            text-align: center;
        }
        #title{
            margin: 50px;
            font-size: 50px;
            color: coral;
            font-weight: bold;
        }
        #name{
            margin: 100px;
            font-size: 60px;
            font-weight: bolder;
            
        }
        #button{
            margin-top: 50px;
            height: 60px;
            width: 60%;
            font-size: 35px;
            background-color: cyan;
        }
    </style>
   
</head>
<body>
    <P id="title">随机点餐</P>
    <p id="name">---</p>
    <input id="button" type="button" value="start">
</body>
<script type="text/javascript">
    var num=0;
    var dianji=0;
    var kaishi;
    var name1 = ["麻辣烫","荞麦面","快餐","水饺","凉皮","一楼","二楼","其他"]
    var cars = ["Saab", "Volvo", "BMW"];
    document.getElementById("button").onclick=function() {
        
        if(dianji==0){
            
            kaishi= setInterval("clock()",50);
            dianji++;
            document.getElementById("button").value="stop";
        }
        else{
             
            dianji=0;
            window.clearInterval(kaishi);
            document.getElementById("button").value="start";
        }
       
        
    }
    function clock(){
        if(num>=8){
            num=0;
        }
        document.getElementById("name").innerHTML=name1[num++];

    }
</script>
</html>
